<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authorized and Unauthorized Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
    }

    .map-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .map-title img {
      height: 40px;
    }

    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
      opacity: 0.7;
    }

    .search-box {
      position: absolute;
      top: 70px;
      left: 50px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .search-box input {
      width: 120px;
      padding: 5px;
    }

    .search-box button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <!-- عنوان الخريطة مع الشعار -->
  <div class="map-title">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQYAAADACAMAAADRLT0TAAABC1BMVEX///8AAAAHYyQjHyAgHB37+/z7/Pz+/v72+Pjx9/bz9vb29vb09fX19fXv8vHv7+zv7+/v7+3u7u7t7e3t7e3s7Ozq6urq6Ojp6enp6Ofo6Ojn5+fm5+fl5eXl5OTk5OTk4+Pj4+Li4eHh4eHg4ODg4ODf39/f3t7e3t7d3d3c3NzZ2dnY2NjY2NfX19bW1tXV1dTU1NPS0tHR0tDQ0M/Pz87Ozs3Nzc3MzMy+vr27u7u6urq5ubm4uLj////qR4kjAAAEWUlEQVR4nO3di3aqQBiG4T1USQVNRUb7l//s3kEoZAJaO7fvE/vclyBFsc1vWTXPqWfEQPduP+QjGcV6LhMJpMJpPJpPJpPJpPJpPJpPJpPJpPJpPJpPJpPJpPJpPJpPJoPYVbZ75DZMbmr5I2k/jhKXYU3Qa0HzL38llwOYkFrgNo7FucXUq7zKqYreOpvXtF3Hd58NldVdUNe1VW78aq1q2rxO4MuXX/Bl1zvN1XRYtWx7rbXUS88GnTuZMJpMJpPJpPJpPJpPJpPJpPJpPJpPJpPJpPJpPJpPJpPJpPZo91V3UeX7d5dcB7KXvu5DCuldkO2AX1AcFucJx3c7xPVLVWW7KhqVK7rHPzE0V/nlc/dv22vnzsNLazUcnR1P5zXLQ3VG7qz49f5cOtUWkOv0XBcxuvcWLWZ/J1rhOr9OFRufjEK2fn3vcXfy16weZsGn5kdt+xMIcR8fMYxHMdxHMdxHMdxHMdxHMdxHMdxHMdxHMdxHMdxHMdxHMdxHMdxHMdxPM3i9zL9LR5cEAAAAASUVORK5CYII=" alt="Birzeit Logo">
    <span>Authorized and Unauthorized Buildings Map</span>
  </div>

  <!-- مربع البحث -->
  <div class="search-box">
    <input type="text" id="search-input" placeholder="ParcelNumber" />
    <button onclick="searchByParcelNumber()">بحث</button>
  </div>

  <!-- الخريطة -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([32.0478311, 35.1635749], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const styles = {
      'Mazare_Alnoubani.json': { color: 'blue', weight: 2, fillOpacity: 0 },
      'Urban_Master_Plan.json': { color: 'green', weight: 2, fillOpacity: 0.3 },
      'Block_Mazare1.json': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare2.json': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare3.geojson': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare4.geojson': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare5.geojson': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare6.geojson': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Buildings.geojson': { color: 'red', weight: 2, fillOpacity: 0.6 },
      'Roads_InSide.json': { color: 'gray', weight: 2 },
      'Roads_OutSide.json': { color: 'black', weight: 2 }
    };

    const overlayLayers = {};
    let buildingLayer;

    Object.keys(styles).forEach(file => {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          const layer = L.geoJSON(data, {
            style: styles[file],
            onEachFeature: function (feature, layer) {
              if (file === 'Buildings.geojson') {
                const props = feature.properties;
                const distance = props.Distance;
                const formattedDistance = distance === 0
                  ? '0'
                  : typeof distance === 'number'
                    ? distance.toFixed(2)
                    : 'N/A';

                const popupContent = `
                  <b>Status:</b> ${props.Status || 'N/A'}<br>
                  <b>CommunityName:</b> ${props.CommunityName || 'N/A'}<br>
                  <b>Location:</b> ${props.Location || 'N/A'}<br>
                  <b>BlockNumber:</b> ${props.BlockNumber || 'N/A'}<br>
                  <b>BlockName:</b> ${props.BlockName || 'N/A'}<br>
                  <b>QuarterName:</b> ${props.QuarterName || 'N/A'}<br>
                  <b>ParcelNumber:</b> ${props.ParcelNumber || 'N/A'}<br>
                  <b>Distance:</b> ${formattedDistance}
                `;
                layer.bindPopup(popupContent);
              }
            }
          });

          const layerName = file.split('.')[0];
          overlayLayers[layerName] = layer;
          layer.addTo(map);

          if (file === 'Buildings.geojson') {
            buildingLayer = layer;
          }
        });
    });

    function searchByParcelNumber() {
      const input = document.getElementById("search-input").value.trim();
      if (!input || !buildingLayer) return;

      let found = false;

      buildingLayer.eachLayer(function (layer) {
        const props = layer.feature.properties;
        if (props.ParcelNumber && props.ParcelNumber.toString() === input) {
          map.setView(layer.getBounds().getCenter(), 17);
          layer.openPopup();
          found = true;
        }
      });

      if (!found) {
        alert("لم يتم العثور على ParcelNumber.");
      }
    }

    const legend = L.control({ position: 'bottomright' });

    legend.onAdd = function (map) {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML += "<b>Legend</b><br>";
      div.innerHTML += '<i style="background: blue"></i> Mazare Alnoubani<br>';
      div.innerHTML += '<i style="background: green"></i> Urban Master Plan<br>';
      div.innerHTML += '<i style="background: orange"></i> Block Mazare (1–6)<br>';
      div.innerHTML += '<i style="background: red"></i> Buildings<br>';
      div.innerHTML += '<i style="background: gray"></i> Roads Inside<br>';
      div.innerHTML += '<i style="background: black"></i> Roads Outside<br>';
      return div;
    };

    legend.addTo(map);

    setTimeout(() => {
      L.control.layers(null, overlayLayers, { collapsed: false }).addTo(map);
    }, 1000);
  </script>
</body>
</html>
