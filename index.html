<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>خريطة المباني المرخصة وغير المرخصة</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
    }
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #0057b8;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1002;
    }
    .top-bar img {
      height: 40px;
      margin-left: 20px;
      position: absolute;
      left: 10px;
    }
    .top-bar h1 {
      color: white;
      font-size: 20px;
      margin: 0;
      text-align: center;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
      opacity: 0.7;
    }
    .search-box {
      position: absolute;
      top: 70px;
      left: 20px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .search-box input {
      width: 120px;
      padding: 5px;
    }
    .search-box button {
      padding: 5px 10px;
    }
    .leaflet-control-zoom {
      top: 140px !important;
      left: 20px !important;
    }
    .leaflet-control-layers {
      margin-top: 100px !important;
    }
    .chart-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1001;
      background: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      width: 180px;
    }
    .chart-box canvas {
      width: 100% !important;
      height: auto !important;
    }
    .chart-box p {
      margin: 5px 0;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://raw.githubusercontent.com/authorizedandunauthorized0/authorizedandunauthorized0.github.io/main/university-logo.png" alt="شعار الجامعة" />
    <h1>Authorized And UnAuthorized Building Map</h1>
  </div>

  <div class="search-box">
    <input type="text" id="search-input" placeholder="ParcelNumber" />
    <button onclick="searchByParcelNumber()">بحث</button>
  </div>

  <div class="chart-box">
    <p>إجمالي عدد المباني: <span id="total-count">0</span></p>
    <canvas id="statusChart"></canvas>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map;
    const styles = {
      'Mazare_Alnoubani.json': { color: 'blue', weight: 2, fillOpacity: 0 },
      'Urban_Master_Plan.json': { color: 'green', weight: 2, fillOpacity: 0.3 },
      'Block_Mazare1.json': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare2.json': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare3.geojson': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare4.geojson': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare5.geojson': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare6.geojson': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Buildings.geojson': { color: 'red', weight: 2, fillOpacity: 0.6 },
      'Roads_InSide.json': { color: 'gray', weight: 2 },
      'Roads_OutSide.json': { color: 'black', weight: 2 }
    };

    const fileOrder = [
      'Mazare_Alnoubani.json',
      'Block_Mazare6.geojson',
      'Block_Mazare5.geojson',
      'Block_Mazare4.geojson',
      'Block_Mazare3.geojson',
      'Block_Mazare2.json',
      'Block_Mazare1.json',
      'Urban_Master_Plan.json',
      'Roads_OutSide.json',
      'Roads_InSide.json',
      'Buildings.geojson'
    ];

    const overlayLayers = {};
    let buildingLayer;
    let statusCounts = {};

    // لتخزين إحداثيات مبنى ParcelNumber=80
    let centerCoordinates = null;

    async function loadLayers() {
      for (const file of fileOrder) {
        const res = await fetch(file);
        const data = await res.json();

        // ابحث عن المبنى رقم 80 في ملف المباني
        if (file === 'Buildings.geojson') {
          for (const feature of data.features) {
            if (feature.properties.ParcelNumber && feature.properties.ParcelNumber.toString() === "80") {
              // جلب مركز الشكل (أو نقطة الإحداثيات)
              centerCoordinates = getFeatureCenter(feature);
              break;
            }
          }
        }

        const layer = L.geoJSON(data, {
          style: styles[file],
          onEachFeature: function (feature, layer) {
            if (file === 'Buildings.geojson') {
              const props = feature.properties;
              const distance = props.Distance;
              const formattedDistance = distance === 0
                ? '0'
                : typeof distance === 'number'
                  ? distance.toFixed(2)
                  : 'N/A';

              const popupContent = `
                <b>Status:</b> ${props.Status || 'N/A'}<br>
                <b>CommunityName:</b> ${props.CommunityName || 'N/A'}<br>
                <b>Location:</b> ${props.Location || 'N/A'}<br>
                <b>BlockNumber:</b> ${props.BlockNumber || 'N/A'}<br>
                <b>BlockName:</b> ${props.BlockName || 'N/A'}<br>
                <b>QuarterName:</b> ${props.QuarterName || 'N/A'}<br>
                <b>ParcelNumber:</b> ${props.ParcelNumber || 'N/A'}<br>
                <b>Distance:</b> ${formattedDistance}
              `;
              layer.bindPopup(popupContent);

              const status = props.Status || 'غير معروف';
              statusCounts[status] = (statusCounts[status] || 0) + 1;
            }
          }
        });

        const layerName = file.split('.')[0];
        overlayLayers[layerName] = layer;

        // لا تضف الطبقات على الخريطة الآن لتأخير الضبط

        if (file === 'Buildings.geojson') {
          buildingLayer = layer;
        }
      }

      // بعد تحميل كل الطبقات

      // إنشاء الخريطة مركزها إحداثيات مبنى رقم 80 إذا وجدت، وإلا مركز عام
      if (centerCoordinates) {
        map = L.map('map').setView(centerCoordinates, 17);
      } else {
        map = L.map('map').setView([32.0478311, 35.1635749], 14);
      }

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // إضافة الطبقات حسب الترتيب
      for (const layerName of Object.keys(overlayLayers)) {
        overlayLayers[layerName].addTo(map);
      }

      // إضافة الأسطورة
      addLegend();

      // تحديث عداد الحالة
      document.getElementById('total-count').textContent = Object.values(statusCounts).reduce((a,b) => a+b, 0);

      drawChart();

    }

    // دالة لحساب مركز الشكل (لنقاط متعددة أو نقطة واحدة)
    function getFeatureCenter(feature) {
      const geometry = feature.geometry;
      if (geometry.type === "Point") {
        return [geometry.coordinates[1], geometry.coordinates[0]];
      } else if (geometry.type === "Polygon" || geometry.type === "MultiPolygon") {
        // حساب مركز المضلعات (يمكننا حساب المتوسط البسيط للنقاط)
        let coords = [];
        if (geometry.type === "Polygon") {
          coords = geometry.coordinates[0]; // الحلقة الأولى
        } else if (geometry.type === "MultiPolygon") {
          coords = geometry.coordinates[0][0]; // أول حلقة لأول مضلع
        }
        let latSum = 0, lngSum = 0;
        coords.forEach(coord => {
          lngSum += coord[0];
          latSum += coord[1];
        });
        return [latSum / coords.length, lngSum / coords.length];
      }
      return [32.0478311, 35.1635749]; // مركز افتراضي في حال عدم معرفة
    }

    function addLegend() {
      const legend = L.control({position: 'bottomright'});
      legend.onAdd = function(map) {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML = `
          <i style="background:red"></i> المباني<br>
          <i style="background:orange"></i> المخططات<br>
          <i style="background:blue"></i> المزارع<br>
          <i style="background:gray"></i> الطرق الداخلية<br>
          <i style="background:black"></i> الطرق الخارجية<br>
          <i style="background:green"></i> المخطط الرئيسي<br>
        `;
        return div;
      };
      legend.addTo(map);
    }

    function drawChart() {
      const ctx = document.getElementById('statusChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: Object.keys(statusCounts),
          datasets: [{
            label: 'حالة المباني',
            data: Object.values(statusCounts),
            backgroundColor: ['green', 'red', 'orange', 'gray', 'blue', 'purple', 'yellow']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    function searchByParcelNumber() {
      const searchValue = document.getElementById('search-input').value.trim();
      if (!searchValue) return;

      let foundFeature = null;
      buildingLayer.eachLayer(layer => {
        if (layer.feature.properties.ParcelNumber && layer.feature.properties.ParcelNumber.toString() === searchValue) {
          foundFeature = layer;
        }
      });

      if (foundFeature) {
        map.fitBounds(foundFeature.getBounds());
        foundFeature.openPopup();
      } else {
        alert("لم يتم العثور على المبنى بهذا الرقم.");
      }
    }

    loadLayers();
  </script>
</body>
</html>
