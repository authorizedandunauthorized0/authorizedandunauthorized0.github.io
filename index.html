<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>خريطة المباني المرخصة وغير المرخصة</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
      z-index: 1;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #0057b8;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1002;
    }

    .top-bar img {
      height: 40px;
      margin-left: 20px;
      position: absolute;
      left: 10px;
    }

    .top-bar h1 {
      color: white;
      font-size: 20px;
      margin: 0;
      text-align: center;
    }

    .legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 10px;
      line-height: 1.5;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1003;
      font-size: 14px;
    }

    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
      opacity: 0.7;
    }

    .search-box {
      position: absolute;
      top: 70px;
      left: 20px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .search-box input {
      width: 120px;
      padding: 5px;
    }

    .search-box button {
      padding: 5px 10px;
    }

    .leaflet-control-zoom {
      top: 140px !important;
      left: 20px !important;
      z-index: 1004 !important;
    }

    .leaflet-control-layers {
      position: absolute !important;
      top: 120px !important;
      left: 20px !important;
      z-index: 1005 !important;
      box-shadow: 0 1px 5px rgba(0,0,0,0.65);
      border-radius: 5px;
      background: white;
    }

    .chart-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1003;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      width: 210px;
    }

    .chart-box canvas {
      width: 100% !important;
      height: auto !important;
    }

    .chart-box p {
      margin: 5px 0;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://raw.githubusercontent.com/authorizedandunauthorized0/authorizedandunauthorized0.github.io/main/university-logo.png" alt="شعار الجامعة" />
    <h1>Authorized And UnAuthorized Building Map</h1>
  </div>

  <div class="search-box">
    <input type="text" id="search-input" placeholder="ParcelNumber" />
    <button onclick="searchByParcelNumber()">بحث</button>
  </div>

  <div class="chart-box">
    <p>إجمالي عدد المباني: <span id="total-count">0</span></p>
    <canvas id="statusChart"></canvas>
  </div>

  <div id="map"></div>

  <div class="legend" id="legend">
    <h4>مفتاح الخريطة</h4>
    <i style="background: rgb(0, 0, 0); opacity: 0.7;"></i> Mazare_Alnoubani<br>
    <i style="background: rgb(189, 214, 175); opacity: 0.7;"></i> Urban_Master_Plan<br>
    <i style="background: rgb(143, 188, 112); opacity: 0.7;"></i> Block_Mazare (1-6)<br>
    <i style="background: rgb(168, 168, 168); opacity: 0.6;"></i> Buildings<br>
    <i style="background: rgb(158, 170, 155); opacity: 1;"></i> Roads_InSide<br>
    <i style="background: rgb(82, 93, 79); opacity: 1;"></i> Roads_OutSide<br>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var map = L.map('map').setView([32.0478311, 35.1635749], 14);

    // إضافة طبقة أساس OSM
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const styles = {
      'Mazare_Alnoubani.json': { color: 'rgb(0, 0, 0)', weight: 2, fillOpacity: 0 },
      'Urban_Master_Plan.json': { color: 'rgb(189, 214, 175)', weight: 2, fillOpacity: 0.3 },
      'Block_Mazare1.json': { color: 'rgb(143, 188, 112)', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare2.json': { color: 'rgb(143, 188, 112)', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare3.geojson': { color: 'rgb(143, 188, 112)', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare4.geojson': { color: 'rgb(143, 188, 112)', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare5.geojson': { color: 'rgb(143, 188, 112)', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare6.geojson': { color: 'rgb(143, 188, 112)', weight: 2, fillOpacity: 0.4 },
      'Buildings.geojson': { color: 'rgb(168, 168, 168)', weight: 2, fillOpacity: 0.6, fillColor: 'rgb(225, 225, 225)' },
      'Roads_InSide.json': { color: 'rgb(158, 170, 155)', weight: 2 },
      'Roads_OutSide.json': { color: 'rgb(82, 93, 79)', weight: 2 }
    };

    const fileOrder = [
      'Mazare_Alnoubani.json',
      'Block_Mazare6.geojson',
      'Block_Mazare5.geojson',
      'Block_Mazare4.geojson',
      'Block_Mazare3.geojson',
      'Block_Mazare2.json',
      'Block_Mazare1.json',
      'Urban_Master_Plan.json',
      'Roads_OutSide.json',
      'Roads_InSide.json',
      'Buildings.geojson'
    ];

    const overlayLayers = {};
    let buildingLayer;
    let statusCounts = {};

    async function loadLayers() {
      for (const file of fileOrder) {
        const res = await fetch(file);
        const data = await res.json();

        const styleOptions = styles[file] || { color: 'black', weight: 1 };

        const styleFunc = function(feature) {
          if (file === 'Buildings.geojson') {
            return {
              color: 'rgb(168, 168, 168)',  // لون الحدود
              weight: 2,
              fillColor: 'rgb(225, 225, 225)', // لون التعبئة من الداخل
              fillOpacity: 0.6
            };
          } else {
            return styleOptions;
          }
        };

        const layer = L.geoJSON(data, {
          style: styleFunc,
          onEachFeature: function (feature, layer) {
            if (file === 'Buildings.geojson') {
              const props = feature.properties;
              const distance = props.Distance;
              const formattedDistance = distance === 0
                ? '0'
                : typeof distance === 'number'
                  ? distance.toFixed(2)
                  : 'N/A';

              const popupContent = `
                <b>Status:</b> ${props.Status || 'N/A'}<br>
                <b>CommunityName:</b> ${props.CommunityName || 'N/A'}<br>
                <b>Location:</b> ${props.Location || 'N/A'}<br>
                <b>BlockNumber:</b> ${props.BlockNumber || 'N/A'}<br>
                <b>BlockName:</b> ${props.BlockName || 'N/A'}<br>
                <b>QuarterName:</b> ${props.QuarterName || 'N/A'}<br>
                <b>ParcelNumber:</b> ${props.ParcelNumber || 'N/A'}<br>
                <b>Distance:</b> ${formattedDistance}
              `;
              layer.bindPopup(popupContent);

              const status = props.Status || 'غير معروف';
              statusCounts[status] = (statusCounts[status] || 0) + 1;
            }
          }
        });

        overlayLayers[file] = layer;

        if (file === 'Buildings.geojson') {
          buildingLayer = layer;
          buildingLayer.addTo(map);
          updateStatsAndChart();
        } else {
          layer.addTo(map);
        }
      }

      addLayerControl();
    }

    function addLayerControl() {
      const baseMaps = {
        "OpenStreetMap": osmLayer
      };

      const overlays = {
        "Mazare_Alnoubani": overlayLayers['Mazare_Alnoubani.json'],
        "Urban_Master_Plan": overlayLayers['Urban_Master_Plan.json'],
        "Block_Mazare1": overlayLayers['Block_Mazare1.json'],
        "Block_Mazare2": overlayLayers['Block_Mazare2.json'],
        "Block_Mazare3": overlayLayers['Block_Mazare3.geojson'],
        "Block_Mazare4": overlayLayers['Block_Mazare4.geojson'],
        "Block_Mazare5": overlayLayers['Block_Mazare5.geojson'],
        "Block_Mazare6": overlayLayers['Block_Mazare6.geojson'],
        "Buildings": overlayLayers['Buildings.geojson'],
        "Roads_InSide": overlayLayers['Roads_InSide.json'],
        "Roads_OutSide": overlayLayers['Roads_OutSide.json']
      };

      L.control.layers(baseMaps, overlays, {collapsed: false}).addTo(map);
    }

    function updateStatsAndChart() {
      const total = Object.values(statusCounts).reduce((a, b) => a + b, 0);
      document.getElementById('total-count').textContent = total;

      const ctx = document.getElementById('statusChart').getContext('2d');
      const statuses = Object.keys(statusCounts);
      const counts = Object.values(statusCounts);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: statuses,
          datasets: [{
            label: 'عدد المباني حسب الحالة',
            data: counts,
            backgroundColor: 'rgba(54, 162, 235, 0.7)'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            },
            title: {
              display: true,
              text: 'عدد المباني حسب الحالة'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1
              }
            }
          }
        }
      });
    }

    function searchByParcelNumber() {
      const input = document.getElementById('search-input').value.trim();
      if (!input) {
        alert('يرجى إدخال رقم القطعة ParcelNumber');
        return;
      }

      let found = false;
      buildingLayer.eachLayer(layer => {
        if (layer.feature && layer.feature.properties.ParcelNumber == input) {
          map.fitBounds(layer.getBounds());
          layer.openPopup();
          found = true;
        }
      });

      if (!found) {
        alert('لم يتم العثور على المبنى برقم القطعة المدخل');
      }
    }

    loadLayers();
  </script>
</body>
</html>
