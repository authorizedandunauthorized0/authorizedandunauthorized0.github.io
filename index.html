<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>خريطة المباني المرخصة وغير المرخصة</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #0057b8;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1002;
    }

    .top-bar img {
      height: 40px;
      margin-left: 20px;
      position: absolute;
      left: 10px;
    }

    .top-bar h1 {
      color: white;
      font-size: 20px;
      margin: 0;
      text-align: center;
    }

    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
      opacity: 0.7;
    }

    .search-box {
      position: absolute;
      top: 70px;
      left: 20px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .search-box input {
      width: 120px;
      padding: 5px;
    }

    .search-box button {
      padding: 5px 10px;
    }

    .leaflet-control-zoom {
      top: 140px !important;
      left: 20px !important;
    }

    .leaflet-control-layers {
      margin-top: 100px !important;
    }

    .chart-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      width: 210px;
    }

    .chart-box canvas {
      width: 100% !important;
      height: auto !important;
    }

    .chart-box p {
      margin: 5px 0;
      text-align: center;
      font-weight: bold;
    }

    /* تحريك أداة التحكم للطبقات كأيقونة في أعلى أقصى اليمين */
    .leaflet-control-layers {
      top: 10px !important;
      right: 10px !important;
      left: auto !important;
      width: 36px !important; /* صغير كأيقونة */
      height: 36px !important;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .leaflet-control-layers-expanded {
      width: 200px !important;
      height: auto !important;
      overflow: visible !important;
    }

    /* أيقونة الطبقات */
    .leaflet-control-layers-toggle {
      background-image: url('https://cdn-icons-png.flaticon.com/512/32/32195.png');
      background-size: 24px 24px;
      background-repeat: no-repeat;
      background-position: center;
      width: 36px !important;
      height: 36px !important;
      text-indent: -9999px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://raw.githubusercontent.com/authorizedandunauthorized0/authorizedandunauthorized0.github.io/main/university-logo.png" alt="شعار الجامعة" />
    <h1>خريطة المباني المرخصة وغير المرخصة</h1>
  </div>

  <div class="search-box">
    <input type="text" id="search-input" placeholder="ParcelNumber" />
    <button onclick="searchByParcelNumber()">بحث</button>
  </div>

  <div class="chart-box">
    <p>إجمالي عدد المباني: <span id="total-count">0</span></p>
    <canvas id="statusChart"></canvas>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([32.0478311, 35.1635749], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const styles = {
      'Mazare_Alnoubani.json': { color: 'blue', weight: 2, fillOpacity: 0 },
      'Urban_Master_Plan.json': { color: 'green', weight: 2, fillOpacity: 0.3 },
      'Block_Mazare1.json': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare2.json': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare3.geojson': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare4.geojson': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare5.geojson': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Block_Mazare6.geojson': { color: 'orange', weight: 2, fillOpacity: 0.4 },
      'Buildings.geojson': { color: 'red', weight: 2, fillOpacity: 0.6 },
      'Roads_InSide.json': { color: 'gray', weight: 2 },
      'Roads_OutSide.json': { color: 'black', weight: 2 }
    };

    const fileOrder = [
      'Mazare_Alnoubani.json',
      'Block_Mazare6.geojson',
      'Block_Mazare5.geojson',
      'Block_Mazare4.geojson',
      'Block_Mazare3.geojson',
      'Block_Mazare2.json',
      'Block_Mazare1.json',
      'Urban_Master_Plan.json',
      'Roads_OutSide.json',
      'Roads_InSide.json',
      'Buildings.geojson'
    ];

    const overlayLayers = {};
    let buildingLayer;
    let statusCounts = {};
    let allLayersBounds = [];

    async function loadLayers() {
      for (const file of fileOrder) {
        const res = await fetch(file);
        const data = await res.json();

        const layer = L.geoJSON(data, {
          style: styles[file],
          onEachFeature: function (feature, layer) {
            if (file === 'Buildings.geojson') {
              const props = feature.properties;
              const distance = props.Distance;
              const formattedDistance = distance === 0
                ? '0'
                : typeof distance === 'number'
                  ? distance.toFixed(2)
                  : 'N/A';

              const popupContent = `
                <b>الحالة:</b> ${props.Status || 'N/A'}<br>
                <b>اسم المجتمع:</b> ${props.CommunityName || 'N/A'}<br>
                <b>الموقع:</b> ${props.Location || 'N/A'}<br>
                <b>رقم القطعة:</b> ${props.ParcelNumber || 'N/A'}<br>
                <b>المسافة:</b> ${formattedDistance}
              `;
              layer.bindPopup(popupContent);

              const status = props.Status || 'غير معروف';
              statusCounts[status] = (statusCounts[status] || 0) + 1;
            }
          }
        });

        const layerName = file.split('.')[0];
        overlayLayers[layerName] = layer;
        layer.addTo(map);

        // جمع حدود الطبقات لحساب الباوندز الكلي
        if (layer.getBounds && !layer.getBounds().isValid()) continue;
        if (layer.getBounds) allLayersBounds.push(layer.getBounds());
      }

      updateChart();
      fitMapToAllLayers();
    }

    function fitMapToAllLayers() {
      if (allLayersBounds.length === 0) return;
      let combinedBounds = allLayersBounds[0];
      for (let i = 1; i < allLayersBounds.length; i++) {
        combinedBounds = combinedBounds.extend(allLayersBounds[i]);
      }
      map.fitBounds(combinedBounds, { padding: [50, 50] });
    }

    function updateChart() {
      const ctx = document.getElementById('statusChart').getContext('2d');
      const labels = Object.keys(statusCounts);
      const data = Object.values(statusCounts);

      document.getElementById('total-count').textContent = data.reduce((a,b) => a+b, 0);

      if (window.statusChart) {
        window.statusChart.destroy();
      }

      window.statusChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            label: 'الحالة',
            data: data,
            backgroundColor: [
              'rgba(255, 99, 132, 0.6)',
              'rgba(54, 162, 235, 0.6)',
              'rgba(255, 206, 86, 0.6)',
              'rgba(75, 192, 192, 0.6)',
              'rgba(153, 102, 255, 0.6)',
              'rgba(255, 159, 64, 0.6)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
            }
          }
        }
      });
    }

    // إضافة أداة التحكم كأيقونة في أعلى يمين الخريطة
    var layersControl = L.control.layers(null, overlayLayers, { collapsed: true }).addTo(map);

    loadLayers();

    // وظيفة البحث بالParcelNumber
    function searchByParcelNumber() {
      const parcelNumber = document.getElementById('search-input').value.trim();
      if (!parcelNumber) return;

      let found = false;
      overlayLayers['Buildings'].eachLayer(layer => {
        if (layer.feature && layer.feature.properties && layer.feature.properties.ParcelNumber === parcelNumber) {
          map.fitBounds(layer.getBounds());
          layer.openPopup();
          found = true;
        }
      });

      if (!found) {
        alert('لم يتم العثور على رقم القطعة المطلوب');
      }
    }
  </script>
</body>
</html>
