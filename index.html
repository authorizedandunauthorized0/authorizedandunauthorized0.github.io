<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>خريطة المباني المرخصة وغير المرخصة</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #0057b8;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1002;
    }

    .top-bar img {
      height: 40px;
      margin-left: 20px;
      position: absolute;
      left: 10px;
    }

    .top-bar h1 {
      color: white;
      font-size: 20px;
      margin: 0;
      text-align: center;
    }

    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
      opacity: 0.7;
    }

    .search-box {
      position: absolute;
      top: 70px;
      left: 20px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .search-box input {
      width: 120px;
      padding: 5px;
    }

    .search-box button {
      padding: 5px 10px;
    }

    .leaflet-control-zoom {
      top: 140px !important;
      left: 20px !important;
    }

    .leaflet-control-layers {
      margin-top: 60px !important;
      z-index: 1003 !important;
      box-shadow: 0 1px 5px rgba(0,0,0,0.65);
      border-radius: 5px;
    }

    .chart-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      width: 210px;
    }

    .chart-box canvas {
      width: 100% !important;
      height: auto !important;
    }

    .chart-box p {
      margin: 5px 0;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://raw.githubusercontent.com/authorizedandunauthorized0/authorizedandunauthorized0.github.io/main/university-logo.png" alt="شعار الجامعة" />
    <h1>Authorized And UnAuthorized Building Map</h1>
  </div>

  <div id="map"></div>

  <!-- مكتبة Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // إعداد الخريطة بموقع وزوم مبدئي
    const map = L.map('map').setView([31.9, 35.2], 13);

    // تحميل طبقة GeoJSON للمباني
    fetch('buildings.geojson')
      .then(response => response.json())
      .then(data => {
        const buildingsLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            // التحقق من ParcelNumber = 56
            if (feature.properties.ParcelNumber === 56) {
              const center = layer.getBounds().getCenter();
              map.panTo(center);  // تحريك الخريطة إلى المبنى
              layer.setStyle({ color: 'red', weight: 3 });  // تمييز المبنى
              layer.bindPopup("مبنى ParcelNumber = 56").openPopup(); // نافذة منبثقة
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
