<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>خريطة توزيع المباني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      direction: rtl;
    }

    .legend {
      position: absolute;
      bottom: 30px;
      right: 10px;
      background-color: white;
      padding: 10px;
      font-size: 14px;
      line-height: 20px;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: right;
      margin-left: 8px;
      opacity: 0.7;
    }

    .info-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: white;
      padding: 10px;
      font-size: 14px;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      line-height: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- صندوق الإحصائيات -->
  <div class="info-box" id="buildingInfo">جاري التحميل...</div>

  <!-- وسيلة الإيضاح -->
  <div class="legend">
    <i style="background: green;"></i> مبانٍ مرخصة<br>
    <i style="background: red;"></i> مبانٍ غير مرخصة<br>
    <i style="background: orange;"></i> الكتل<br>
    <i style="background: lightgreen;"></i> المخطط الهيكلي<br>
    <i style="background: gray;"></i> الطرق الداخلية<br>
    <i style="background: black;"></i> الطرق الخارجية
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([31.9, 35.2], 13);

    // خريطة الأساس
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 1. المباني
    fetch('Buildings.geojson')
      .then(response => response.json())
      .then(data => {
        let licensed = 0;
        let unlicensed = 0;

        const buildingsLayer = L.geoJSON(data, {
          style: function (feature) {
            if (feature.properties.Status === 'مرخص') {
              licensed++;
              return { color: 'green' };
            } else {
              unlicensed++;
              return { color: 'red' };
            }
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup("نوع الترخيص: " + feature.properties.Status);
          }
        }).addTo(map);

        const total = licensed + unlicensed;
        const percentLicensed = ((licensed / total) * 100).toFixed(1);
        const percentUnlicensed = ((unlicensed / total) * 100).toFixed(1);

        document.getElementById('buildingInfo').innerHTML = `
          <b>إحصائية المباني:</b><br>
          مرخصة: ${licensed} (${percentLicensed}%)<br>
          غير مرخصة: ${unlicensed} (${percentUnlicensed}%)
        `;
      });

    // 2. الكتل
    fetch('Blocks.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: 'orange', weight: 1 }
        }).addTo(map);
      });

    // 3. المخطط الهيكلي
    fetch('StructurePlan.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: 'lightgreen', weight: 1 }
        }).addTo(map);
      });

    // 4. الطرق الداخلية
    fetch('InternalRoads.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: 'gray', weight: 2 }
        }).addTo(map);
      });

    // 5. الطرق الخارجية
    fetch('ExternalRoads.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: 'black', weight: 2 }
        }).addTo(map);
      });
  </script>
</body>
</html>
