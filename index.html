<!DOCTYPE html>
<html>
<head>
  <title>Map Layer Order</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([31.9, 35.2], 13);

    // إضافة طبقة الأساس
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // ترتيب الملفات من الأعلى إلى الأسفل
    const filesOrder = [
      'Mazare_Alnoubani.json',
      'Block_Mazare6.geojson',
      'Block_Mazare5.geojson',
      'Block_Mazare4.geojson',
      'Block_Mazare3.geojson',
      'Block_Mazare2.json',
      'Block_Mazare1.json',
      'Urban_Master_Plan.json',
      'Roads_OutSide.json',
      'Roads_InSide.json',
      'Buildings.geojson'  // تكون في الأسفل
    ];

    const styles = {
      'Buildings.geojson': {
        color: 'gray',
        weight: 1,
        fillOpacity: 0.5
      },
      'Roads_InSide.json': {
        color: 'black',
        weight: 1
      },
      'Roads_OutSide.json': {
        color: 'black',
        weight: 1
      },
      'Urban_Master_Plan.json': {
        color: 'orange',
        weight: 1,
        fillOpacity: 0
      },
      'Block_Mazare1.json': {
        color: '#1f78b4',
        weight: 2,
        fillOpacity: 0
      },
      'Block_Mazare2.json': {
        color: '#33a02c',
        weight: 2,
        fillOpacity: 0
      },
      'Block_Mazare3.geojson': {
        color: '#e31a1c',
        weight: 2,
        fillOpacity: 0
      },
      'Block_Mazare4.geojson': {
        color: '#ff7f00',
        weight: 2,
        fillOpacity: 0
      },
      'Block_Mazare5.geojson': {
        color: '#6a3d9a',
        weight: 2,
        fillOpacity: 0
      },
      'Block_Mazare6.geojson': {
        color: '#a6cee3',
        weight: 2,
        fillOpacity: 0
      },
      'Mazare_Alnoubani.json': {
        color: 'red',
        weight: 2,
        fillOpacity: 0
      }
    };

    const overlayLayers = {};
    let buildingLayer = null;

    filesOrder.forEach(file => {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          const layer = L.geoJSON(data, {
            style: styles[file],
            onEachFeature: function (feature, layer) {
              if (file === 'Buildings.geojson') {
                const props = feature.properties;
                const distance = props.Distance;
                const formattedDistance = distance === 0
                  ? '0'
                  : typeof distance === 'number'
                    ? distance.toFixed(2)
                    : 'N/A';

                const popupContent = `
                  <b>Status:</b> ${props.Status || 'N/A'}<br>
                  <b>CommunityName:</b> ${props.CommunityName || 'N/A'}<br>
                  <b>Location:</b> ${props.Location || 'N/A'}<br>
                  <b>BlockNumber:</b> ${props.BlockNumber || 'N/A'}<br>
                  <b>BlockName:</b> ${props.BlockName || 'N/A'}<br>
                  <b>QuarterName:</b> ${props.QuarterName || 'N/A'}<br>
                  <b>ParcelNumber:</b> ${props.ParcelNumber || 'N/A'}<br>
                  <b>Distance:</b> ${formattedDistance}
                `;
                layer.bindPopup(popupContent);
              }
            }
          });

          const layerName = file.split('.')[0];
          overlayLayers[layerName] = layer;
          layer.addTo(map);

          // اجعل المباني في أسفل كل الطبقات
          if (file === 'Buildings.geojson') {
            buildingLayer = layer;
            layer.bringToBack();
          }
        });
    });

    // يمكنك لاحقًا إضافة control لعرض الطبقات إذا رغبت
    // L.control.layers(null, overlayLayers).addTo(map);
  </script>
</body>
</html>
